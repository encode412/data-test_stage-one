<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/l6xzjq.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stage One - Tims</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Stage One Task of my HNG Internship</h1>
      <h3>Join me on my HNG journey...</h3>
    </main>

    <section>
        <span>About me</span>
      <table class="personal_details_table">
        

        <thead>
          <tr>
            <th>Slack Name</th>
            <th>Slack Display Picture</th>
            <th>Current Day of the Week</th>
            <th>Current UTC Time</th>
            <th>Track</th>
            <th>Github URL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-testid="slackUserName">Timothy. O</td>
            <td><img src="image/l6xzjq.jpg" alt="Timothy.O" data-testid="slackDisplayImage" /></td>
            <td data-testid="currentDayOfTheWeek" id="day">Loading...</td>
            <td data-testid="currentUTCTime" id="utc-time">Loading...</td>
            <td data-testid="myTrack">Frontend</td>
            <td>
              <a
                href="https://github.com/encode412/data-test_stage-one"
                data-testid="githubURL"
                target="_blank"
                >Repo-Source Code</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
